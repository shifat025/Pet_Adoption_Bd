{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 40rem; border-radius: 15px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Subscribe Now</h2>
            <p class="text-muted text-center mb-4">Choose your subscription duration and proceed with payment</p>
            
            <form method="post" id="subscribeForm">
                {% csrf_token %}
                <!-- Select Month -->
                <div class="form-group mb-4">
                    <label for="id_Month" class="form-label fw-bold">Select Duration (Months)</label>
                    {{ subscribe_form.Month }}
                </div>

                <!-- PayPal Button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning btn-lg">
                        <i class="fas fa-check-circle me-2"></i> Proceed to Payment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- PayPal JavaScript SDK -->


<!-- CSS for Styling -->
<style>
    body {
        background-color: #f8f9fa;
        margin: 0;
    }
    .container {
        min-height: 100vh;
    }
    .card {
        background: #fff;
        border: none;
    }
    .card-body {
        padding: 2rem;
    }
    label {
        color: #333;
        font-size: 1rem;
    }
    button {
        background: linear-gradient(45deg, #ff9900, #ffc107);
        border: none;
        color: white;
        font-weight: bold;
    }
    button:hover {
        background: linear-gradient(45deg, #ffc107, #ff9900);
    }
</style>
{% endblock %}
