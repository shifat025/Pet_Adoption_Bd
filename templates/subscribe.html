{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg" style="width: 40rem; border-radius: 15px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Subscribe Now</h2>
            <p class="text-muted text-center mb-4">Choose your subscription duration and proceed with payment</p>
            
            <form method="post" id="subscribeForm">
                {% csrf_token %}
                <!-- Select Month -->
                <div class="form-group mb-4">
                    <label for="id_Month" class="form-label fw-bold">Select Duration (Months)</label>
                    {{ subscribe_form.Month }}
                </div>

                <!-- Submit Button -->
                <div class="d-grid">
                    <button type="button" class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#confirmationModal">
                        <i class="fas fa-check-circle me-2"></i> Confirm Subscription
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmationModalLabel">Confirm Subscription</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to proceed with the selected subscription duration?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <!-- Confirm button that submits the form -->
                <button type="button" class="btn btn-warning" id="confirmBtn">Confirm</button>
            </div>
        </div>
    </div>
</div>



<!-- JavaScript to submit the form when Confirm is clicked -->
<script>
    document.getElementById('confirmBtn').addEventListener('click', function() {
        document.getElementById('subscribeForm').submit();
    });
</script>


<style>
    body {
        background-color: #f8f9fa;
        margin: 0;
    }
    .container {
        min-height: 100vh;
    }
    .card {
        background: #fff;
        border: none;
    }
    .card-body {
        padding: 2rem;
    }
    label {
        color: #333;
        font-size: 1rem;
    }
    button {
        background: linear-gradient(45deg, #ff9900, #ffc107);
        border: none;
        color: white;
        font-weight: bold;
    }
    button:hover {
        background: linear-gradient(45deg, #ffc107, #ff9900);
    }
</style>
{% endblock %}
